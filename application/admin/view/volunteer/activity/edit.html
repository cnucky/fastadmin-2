<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Serviceobj_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-serviceobj_name" data-rule="required" class="form-control" name="row[serviceobj_name]" type="text" value="{$row.serviceobj_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Active_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-active_address" data-rule="required" class="form-control" name="row[active_address]" type="text" value="{$row.active_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Active_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-active_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[active_time]" type="text" value="{$row.active_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('People_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-people_num" data-rule="required" class="form-control" name="row[people_num]" type="number" value="{$row.people_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Active_points')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-active_points" data-rule="required" class="form-control" name="row[active_points]" type="text" value="{$row.active_points|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Announcer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-announcer" data-rule="required" class="form-control" name="row[announcer]" type="text" value="{$row.announcer|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
