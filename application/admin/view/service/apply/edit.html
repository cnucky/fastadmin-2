<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Applyer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-applyer" data-rule="required" class="form-control" name="row[applyer]" type="text" value="{$row.applyer|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Apply_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-apply_phone" data-rule="required" class="form-control" name="row[apply_phone]" type="text" value="{$row.apply_phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Relationship')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-relationship" data-rule="required" class="form-control" name="row[relationship]" type="text" value="{$row.relationship|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Oldman_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-oldman_name" data-rule="required" class="form-control" name="row[oldman_name]" type="text" value="{$row.oldman_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" data-rule="required" class="form-control" data-toggle="city-picker" name="row[city]" type="text" value="{$row.city|htmlentities}"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Local')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-local" data-rule="required" class="form-control" name="row[local]" type="text" value="{$row.local|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Living_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-living_status" data-rule="required" class="form-control" name="row[living_status]" type="text" value="{$row.living_status|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Oldman_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-oldman_phone" data-rule="required" class="form-control" name="row[oldman_phone]" type="text" value="{$row.oldman_phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Apply_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-apply_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[apply_time]" type="text" value="{$row.apply_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Apply_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-apply_status" data-rule="required" class="form-control" name="row[apply_status]" type="text" value="{$row.apply_status|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
