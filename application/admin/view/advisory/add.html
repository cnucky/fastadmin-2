<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Advisory_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-advisory_name" data-rule="required" class="form-control" name="row[advisory_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Advisory_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-advisory_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[advisory_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Advisory_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-advisory_phone" data-rule="required" class="form-control" name="row[advisory_phone]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Advisory_intention')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-advisory_intention" data-rule="required" class="form-control" name="row[advisory_intention]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reception')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reception" data-rule="required" class="form-control" name="row[reception]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
